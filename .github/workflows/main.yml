# GitHub Action Pipeline for the Python Service (Aidi)
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*' # Trigger for Release Commits (e.g., v1.0.0)
  pull_request:
    branches:
      - main
      - develop

env:
  # Configure the Container Registry path
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # e.g., safaesiraji00/aidi (uses your repo name)
  DOCKERFILE_PATH: src/Dockerfile

jobs:
  # ----------------------------------------------------------------------------------
  # 1. BUILD AND TEST PHASE (Runs on every Push/PR)
  # ----------------------------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Ensure this matches your development environment

      # --- Code Quality Checks (Linters & Formatters) ---
      - name: Install Linting & Testing Dependencies
        # You must ensure these packages are installed here if they are not in your Dockerfile
        run: pip install flake8 ruff pytest

      - name: Code Formatting Check (Ruff)
        run: ruff check src/

      - name: Code Linting Check (Flake8)
        run: flake8 src/

      # --- Unit Tests ---
      - name: Run Pytest Unit Tests
        # Make sure your Python test files (e.g., test_server.py) are in the src/ directory
        run: pytest src/

      # --- Code Security Check (SAST/SCA - Exercise 4 Placeholder) ---
      - name: Code Security Check (SAST/SCA)
        run: echo "TODO Execute the aikido-local-scanner scan here."

      # --- Docker Build ---
      - name: Build Docker Image (Build only, no Push for CI/Feature branches)
        run: docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -f ${{ env.DOCKERFILE_PATH }} .


  # ----------------------------------------------------------------------------------
  # 2. RELEASE AND PUSH PHASE (Runs only on Tags or main branch push)
  # ----------------------------------------------------------------------------------
  release-and-push:
    needs: build-and-test # This job only runs if the tests passed
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Crucial permission for pushing to GHCR

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Login to GHCR
        # Logs in using the GITHUB_TOKEN which automatically has permissions to push to your repository's packages
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Extract Metadata (Tagging Logic)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}} # Creates vX.Y.Z tag from the git tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }} # Also applies 'latest' only for version tags

      # --- Docker Build & Push ---
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

